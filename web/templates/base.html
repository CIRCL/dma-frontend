<!DOCTYPE html>

    <head>
        {% block head %}
        <title>{% block title %}{% endblock %} CIRCL - DMA - Dynamic Malware Analysis - &lt;3</title>

        <meta charset="utf-8">

        <!-- This wants to be changed. -->
        <meta http-equiv="refresh" content="60;url={{ urlPath }}" >
        <!-- This wants to be changed. -->

        <link href="static/css/style.css" rel="stylesheet">

        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/img/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="static/img/apple-touch-icon-57-precomposed.png">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <script type="text/javascript" src="static/js/jquery.min.js"></script>

        <link href="static/css/bootstrap-select.css" rel="stylesheet">
            <script type="text/javascript">
                $(document).ready(function(e) {
                    $('.selectpicker').selectpicker();
                        // Select Picker scaffold
                        //var selected = $(this).find("option:selected").val();
                        //alert(selected);
                });
            </script>
            <script type="text/javascript" charset="utf-8">
                $(document).ready(function() {
                    $("table").tablecloth({
                        sortable: true,
                        condensed: true,
                        striped: true,
                        bordered: true
                    });
                });
        </script>

                                <div class="nav-collapse collapse navbar-responsive-collapse">
                                    <ul class="nav pull-right">
                                        <li> </li>
                                        {% if user %}
                                            <li>Logged as <b>{{ user }}</b></li>
                                        {% else %}
                                            <li><b>Not logged in</b></li>
                                        {% endif %}
                                        <li class="divider-vertical"> </li>
                                    </ul>
                                </div>
                            </div>

        {% include 'forkme.html' ignore missing %}
